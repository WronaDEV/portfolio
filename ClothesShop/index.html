<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothesShop.pl | Strona główna</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf02a58e4d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <p id="nav-main-text">ClothesShop.pl</p>
        <input id="search-div" placeholder="Search...">
    </div>
    <img id="main-banner" src="assets/main-banner.png">
    <div id="products-div">
        <div class="product-div" id="product-1">
            <img class="product-img" src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/38fc1232-33b6-4070-923c-89ab0fa0916a/buty-meskie-air-force-1-07-VJhk3P.png">
            <p class="product-name">Nike Air Force 1</p>
            <p class="product-price">549.99 zł</p>
            <div class="product-buy-button">
                Buy Now
            </div>
        </div>
        <div class="product-div" id="product-2">
            <img class="product-img" src="https://sklepmartes.pl/media/catalog/product/cache/44e5e6a5de13081f430826f494e7fd04/1/1/115038.webp">
            <p class="product-name">Frotka Nike</p>
            <p class="product-price">49.99 zł</p>
            <div class="product-buy-button">
                Buy Now
            </div>
        </div>
        <div class="product-div" id="product-3">
            <img class="product-img" src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/36f51cf1-07eb-459b-aaac-79d8d03831e0/torba-przez-ramie-heritage-PhTsdq.png">
            <p class="product-name">Nike Heritage</p>
            <p class="product-price">99.99 zł</p>
            <div class="product-buy-button">
                Buy Now
            </div>
        </div>
    </div>
    <div id="social-banner">
        <p id="social-main-text">Poznaj nas lepiej!</p>
        <p id="social-small-text">Obserwuj nas na social mediach</p>
        <div id="socials-div">
            <i id="instagram-icon" class="fa-brands fa-instagram fa-2xl" style="color: #ff0052;"></i>
            <p id="instagram-text">clothesshop_pl</p>
            <i id="facebook-icon" class="fa-brands fa-facebook fa-2xl" style="color: #ff0052;"></i>
            <p id="facebook-text">clothesshop_pl</p>
            <i id="twitter-icon" class="fa-brands fa-twitter fa-2xl" style="color: #ff0052;"></i>
            <p id="twitter-text">clothesshop_pl</p>
            <i id="youtube-icon" class="fa-brands fa-youtube fa-2xl" style="color: #ff0052;"></i>
            <p id="youtube-text">clothesshop_pl</p>
        </div>
    </div>
</body>
</html>
