<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChestSIM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
        <div id="profile-div">
            <img id="profile-picture" src="https://static2.strzelce360.pl/data/wysiwig/wqtv1fum7knmhdb.jpg">
        </div>
        <div id="wallet-div">
            <button id="add-funds-button">Do≈Çaduj portfel</button>
            <p id="wallet-text1">Portfel</p>
            <p id="wallet-text2">15 PLN | 2675 KR</p>
            <div id="wallet-background"></div>
        </div>
    </div>
    <div id="sub-navbar">
        <div id="daily-present-button">
            <i class="fa fa-regular fa-gift fa-2x" style="position: absolute;color: #ffffff;margin-top: 6px;"></i>
            <p id="daily-present-text">Codzienny prezent</p>
        </div>
        <div id="upgrader-button">
            <i class="fa fa-angle-double-up fa-2x" style="position: absolute;color: #ffffff;margin-top: 6px;" aria-hidden="true"></i>
            <p id="upgrader-text">Upgrader</p>
        </div>
    </div>
</body>
</html>
